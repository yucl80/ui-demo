<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 800px;
      height: 600px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="cy"></div>
  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'),

      elements: [
        { data: { id: 'a' } },
        { data: { id: 'b' } },
        { data: { id: 'c' } },
        { data: { id: 'd' } },
        { data: { id: 'e' } },
        { data: { id: 'f' } },
        { data: { source: 'a', target: 'b' } },
        { data: { source: 'a', target: 'c' } },
        { data: { source: 'c', target: 'd' } },
        { data: { source: 'c', target: 'f' } },
        { data: { source: 'e', target: 'd' } },
        { data: { source: 'a', target: 'e' } },
        { data: { source: 'e', target: 'f' } }
      ],

      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(id)',
            'shape': 'rectangle',  // Set the node shape to rectangle
            'width': '120px',       // Set the width of the rectangle
            'height': '60px'       // Set the height of the rectangle
          }
        },

        {
          selector: 'edge',
          style: {
            'curve-style': 'bezier',
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#000',  // Change the arrow color to black
            'target-arrow-shape': 'vee',
            'arrow-scale': 2  // Increase the arrow size
          }
        }
      ],

      layout: {
        name: 'dagre',
        directed: true,
        padding: 10

      }
    });
    console.log("aa");
    //cy.on('layoutstop', function () {
      cy.nodes().forEach(function (node) {
        var position = node.position();
        console.log('Node ' + node.id() + ': ' + 'x = ' + position.x + ', y = ' + position.y);
      });
   // });
  </script>
</body>

</html>
